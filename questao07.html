<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function verificarMaior(){
            numeros=document.getElementById("txtNumeros").value;
            numeros=numeros.split(",");
            var maior = parseInt(numeros[0]);
            for(i=1;i<numeros.length;i++){
                if(parseInt(numeros[i]) > maior){
                    maior = parseInt(numeros[i]);
            }
        }    
        alert("O maior número é "+maior);

        }
        function verificarMenor(){
            numeros=document.getElementById("txtNumeros").value;
            numeros=numeros.split(",");
            var menor = parseInt(numeros[0]);
            for(i=1;i<numeros.length;i++){
                if(parseInt(numeros[i]) < menor){
                    menor = parseInt(numeros[i]);
            }
        }    
        alert("O menor número é "+menor);

        }
        
    </script>
</head>
<body style="background-color: rgb(255, 237, 134);">
    <h2>Digite numeros e veja qual é menor ou maior</h2> <input type="text" id="txtNumeros">
    <input type="button" value="Qual o maior?" onclick="verificarMaior()" style="background-color: black; color: white;">
    <input type="button" value="Qual o menor?" onclick="verificarMenor()" style="background-color: black; color: white;">
    <img src="img/pensante.png" style="display: flex; justify-content: flex-end; margin-top: 10vh; margin-left: 2vw;">
</body>
</body>
</html>
