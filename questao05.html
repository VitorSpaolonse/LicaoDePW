<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Desenvolva uma página para calcular o custo para assentar piso, sabendo que o 
        //preço é de 36,00 por m². O programa deve ler o comprimento e a largura total do cômodo.
        confirm('Saiba o custo para assentar o piso!')
        larg=parseFloat(prompt('Digite a largura do cômodo'));
        comp=parseFloat(prompt('Digite o comprimento do cômodo'));
        m2=comp*larg
        Custo = 36 * m2
        alert('O custo pra assentar o piso é de: R$ '+Custo);
    </script>
</body>
</html>
