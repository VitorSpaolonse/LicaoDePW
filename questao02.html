<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        confirm('Transforme a temperatura atual de Celsium para Fahrenheit!')
        var temp=parseFloat(prompt('Digite a temperatura:'))
        f = temp * 1.8 + 32
        alert('A temperatura de '+temp+'°C em Fahrenheit é: '+f+ '°F');
    </script>
</body>
